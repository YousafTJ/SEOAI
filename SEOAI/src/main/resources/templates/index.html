<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Syncore SEO-assistent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #6A5AE0, #4B3CB5);
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            border-radius: 50%;
            opacity: 0.3;
            background-color: white;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.3;
            }
            100% {
                transform: translateY(-120vh) scale(1.2);
                opacity: 0;
            }
        }

        /* Flere bobler med forskellige positioner, størrelser og hastigheder */
        .bubble:nth-child(1) { left: 5%; width: 20px; height: 20px; animation-duration: 13s; }
        .bubble:nth-child(2) { left: 10%; width: 30px; height: 30px; animation-duration: 17s; }
        .bubble:nth-child(3) { left: 15%; width: 25px; height: 25px; animation-duration: 14s; }
        .bubble:nth-child(4) { left: 20%; width: 35px; height: 35px; animation-duration: 19s; }
        .bubble:nth-child(5) { left: 25%; width: 40px; height: 40px; animation-duration: 21s; }
        .bubble:nth-child(6) { left: 30%; width: 20px; height: 20px; animation-duration: 12s; }
        .bubble:nth-child(7) { left: 35%; width: 50px; height: 50px; animation-duration: 18s; }
        .bubble:nth-child(8) { left: 40%; width: 22px; height: 22px; animation-duration: 15s; }
        .bubble:nth-child(9) { left: 45%; width: 28px; height: 28px; animation-duration: 16s; }
        .bubble:nth-child(10) { left: 50%; width: 33px; height: 33px; animation-duration: 20s; }
        .bubble:nth-child(11) { left: 55%; width: 25px; height: 25px; animation-duration: 14s; }
        .bubble:nth-child(12) { left: 60%; width: 37px; height: 37px; animation-duration: 17s; }
        .bubble:nth-child(13) { left: 65%; width: 30px; height: 30px; animation-duration: 19s; }
        .bubble:nth-child(14) { left: 70%; width: 40px; height: 40px; animation-duration: 18s; }
        .bubble:nth-child(15) { left: 75%; width: 35px; height: 35px; animation-duration: 16s; }
        .bubble:nth-child(16) { left: 80%; width: 22px; height: 22px; animation-duration: 13s; }
        .bubble:nth-child(17) { left: 85%; width: 28px; height: 28px; animation-duration: 21s; }
        .bubble:nth-child(18) { left: 90%; width: 20px; height: 20px; animation-duration: 12s; }
        .bubble:nth-child(19) { left: 95%; width: 30px; height: 30px; animation-duration: 15s; }
        .bubble:nth-child(20) { left: 98%; width: 18px; height: 18px; animation-duration: 13s; }

        .top-bar {
            background-color: #6A5AE0;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            border-bottom-left-radius: 40% 10%;
            border-bottom-right-radius: 40% 10%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 2.5rem;
            color: white;
        }

        .branding {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo-inline {
            background-color: white;
            color: black;
            font-weight: bold;
            border-radius: 50%;
            padding: 10px 20px; /* større padding */
            font-size: 1.6rem; /* øget fra 1.2rem */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }


        .logo-inline small {
            font-size: 0.7rem; /* evt. øg fra 0.6rem */
            position: absolute;
            top: 6px;
            right: 8px;
        }



        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 25px;
            color: white;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 2;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .container h2 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .container h3 {
            font-size: 1rem;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .container p {
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            text-align: left;
            align-self: flex-start;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            padding: 14px;
            border-radius: 30px;
            border: none;
            margin-bottom: 20px;
            font-size: 1rem;
            width: 100%;
        }

        button {
            padding: 10px 24px;
            font-size: 0.95rem;
            border-radius: 30px;
            border: none;
            background-color: white;
            color: #6A5AE0;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #e6e6ff;
        }

        .footer-text {
            font-size: 0.75rem;
            color: white;
            margin-top: 40px; /* tidligere 20px */
        }


        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            input[type="text"],
            select {
                width: 100%;
            }
        }
    </style>
</head>

<div class="top-bar">
    <div class="branding">
        <h1>Syncore</h1>
        <div class="logo-inline">AI</div>
    </div>
</div>


<div class="container">
    <h2>Syncore SEO-assistent</h2>
    <h3>Hurtigt, Nemt og Effektivt!</h3>
    <p>Indtast din webadresse og få AI-drevet indsigt i din hjemmesides tekniske performance og SEO-potentiale.</p>

    <form action="/analyze" method="post">
        <label for="url">Webadresse</label>
        <input type="text" name="url" id="url" placeholder="https://din-side.dk" required>

        <label for="industry">Branche</label>
        <input type="text" name="industry" id="industry" placeholder="Branche (f.eks. frisør, klinik)" required>

        <button type="submit">Start analyse</button>
    </form>

    <div class="footer-text">
        Dine oplysninger gemmes ikke og deles aldrig med tredjeparter. Alt behandles fortroligt og anonymt.
    </div>
</div>

</html>
